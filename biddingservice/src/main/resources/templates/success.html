<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<h3>Bidding Ended</h3>
    <h4>Item:</h4>                 <p th:text="${auctionItem.getName()}" >  <p/>
    <h4>Item Description:</h4>    <p th:text="${auctionItem.getDescription()}" />
    <h4>Winning Price:</h4>         <p th:text="${auctionItem.getCurrent_price()}" />
    <h4>Highest Bidder:</h4>        <p th:text="${userId}" />

</p>
<form action="#" th:action="@{/toPayment/{user}/{id}(user=${userId},id=${auctionItem.getId()})}" method="get">
    <label>
        <input type="radio" name="expeditedShipping" value="true" >
        Expedited Shipping: <p th:text="${auctionItem.getShip_price_ex()}" />
    </label>
    <br/>
    <button>
        Pay Now
    </button>
</form>

</body>
</html>
