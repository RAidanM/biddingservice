<body>

<h1>Bidding page for</h1>
<p>Time elapsed: <span th:text="${elapsedTime}">0</span> seconds</p>

<script th:inline="javascript">
    var startTime = new Date().getTime();
    var elapsedTime = 0;
    setInterval(function() {
        elapsedTime = Math.floor((new Date().getTime() - startTime) / 1000);
        document.querySelector('[th\\:text="${elapsedTime}"]').textContent = elapsedTime;
    }, 1000);
</script>
