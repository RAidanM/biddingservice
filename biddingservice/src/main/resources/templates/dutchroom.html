<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Registration</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">



</head>

<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed"
              data-toggle="collapse" data-target="#navbar" aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span> <span
              class="icon-bar"></span> <span class="icon-bar"></span> <span
              class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" th:href="@{/}">Bidding on: </a>
    </div>
  </div>
</nav>

<br>
<br>
<br>
<br>


<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div>
        <!-- Display item info here -->
        <h3>Item Description</h3>
        <h4>Name:</h4>
        <p th:text="${auctionItem.getName()}" />
        <h4>Description:</h4>
        <p th:text="${auctionItem.getDescription()}" />
        <h4>Shipping Price:</h4>
        <p th:text="${auctionItem.getShip_price_ex()}" />
        <h4>Highest Bidder:</h4>
        <p th:text="${auctionItem.getCurrent_bidder_id()}" />
        <h4>Current Price:</h4>
        <p th:text="${auctionItem.getCurrent_price()}" />
      </div>

      <form action="#" th:action="@{/room/dutch/{user}/{id}(user=${userId},id=${auctionItem.getId()})}" th:object="${bid}" method="post">
        <p><input type="submit" value="Submit"/></p>
      </form>

    </div>
  </div>
</div>

</body>
</html>
